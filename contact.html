<main>
	<div class="cv">
		<h1>Contact Me</h1>
		<form netlify>
			<div><label for="firstName">First Name</label>
				<input type="text" name="firstName" id="firstName" placeholder="First Name" required class="required">
			</div>

			<div><label for="lastName">Last Name</label>
				<input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
			</div>

			<div><label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="email" required>
			</div>

			<div><label for="tel">Contact Number</label>
				<input type="tel" name="tel" id="tel" placeholder="Contact Number" required>
			</div>

			<div><label for="reason">Reason for contact</label>
				<select name="reason" id="reason">
					<option>I want to hire you</option>
					<option>I want to chat over Zoom</option>
					<option>I want to send you tons of fan mail</option>
					<option>Dunno tbh</option>
				</select>
			</div>

			<div><label for="message">Is there anything else would you like to contact me about?</label>
				<textarea name="message" id="message" cols="10"
					rows="10">What do you want to contact me about?</textarea>
			</div>


			<button type="submit">Submit</button><button type="reset">Reset</button>
		</form>
	</div>


	</div>


</main>
